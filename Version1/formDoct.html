<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Servicios</title>
    <link rel="stylesheet" href="./CSS/formservis.css">
</head>
<body>
    <!--HEADER-->
    <div class=" header">
        <!--Logo PLAyANA-->
        <div class="logo">
            <img src="./IMG/logoOro.jpg" alt="">
        </div>
        <!--Enlaces laterales izquierdos-->
        <div class="enlaces">
            <a href="./index.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
        </div>
        <!--Buscador-->
        <div class="buscador">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar">
            </div>
        </div>
        <!--Iconos de contactos-->
        <div class="con">
            <a href=""><i class="fa-solid fa-phone"></i> +240333219976</a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i> playana@gamil.com</a>
            <a href=""><i class="fa-brands fa-tiktok"></i> playana@gamil.com</a>
            <a href=""><i class="fa-brands fa-square-instagram"></i> playana</a>    
        </div>   
      
        
    </div>


    <!--CUERPO-->
    <div class="cuerpo">
        <form action=" ">
            <div class="error">
                <p class="datInc" id="datInc"> DATOS INCORRECTOS </p> 
            </div>
            
            <div class="formul">
                
                <p id="perfil"><i class="fa-solid fa-circle-user"></i></p>
                <div class="creden">
                    <div class="nom">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nombre" placeholder="Usuario" /> 
                    </div>
                    <div class="contra">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="contra" placeholder="Contraseña"  />
                        <p class="Vacio" id="campVacio">Debes introducir la contraseña y el nombre del usuario</p>
                    </div>
                    
                    <div class="opcion">
                        <div>
                            <input type="radio" id="radOdon" name="rad"> <label> Odontologia</label>
                            <input type="radio" id="radObs" name="rad"> <label> Obstetricia</label>
                            <input type="radio" id="radOrt" name="rad"> <label> Ortopedia</label>
                            <p class="opcEspe" id="opcEspe">Debes elegir la especialidad</p>
                        </div>
                    </div>
                </div>
            </div>

            <div onclick="acceder()">
                <input id="btn" type="button" value="ACCEDER" />
            </div>

        </form>
    </div>


    <script src="./JS/formulario.js"></script>
</body>
</html>
